version: "3.4"

services:
  app:
    image: dockerexpress
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - .:/usr/src/app/
      - /usr/src/app/node_modules/
      - /usr/src/app/bin/
    tty: true
    ports:
      - 3000:3000
    depends_on:
      - mysql
    command: yarn dev

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sample_db
    ports:
      - 3306:3306
    volumes:
      - my_volume:/var/lib/mysql

volumes:
  my_volume:
